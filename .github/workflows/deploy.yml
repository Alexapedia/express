on:
  push:
    branches:
      - main  

env:
  DOMAIN_NAME: ${{ vars.DOMAIN_NAME }}  # GitHub Actions variable for the domain name

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      
      - name: Install SSH Client & rsync
        run: sudo apt-get update && sudo apt-get install -y sshpass rsync
      
      - name: Ensure SSH Config Directory Exists
        run: mkdir -p ~/.ssh && chmod 700 ~/.ssh

      - name: Add SSH Key
        run: |
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
      
      - name: Disable SSH Host Key Checking
        run: echo "StrictHostKeyChecking no" >> ~/.ssh/config

      - name: Prepare Deployment Directory on Server
        run: |
          ssh -i ~/.ssh/id_rsa -o StrictHostKeyChecking=no ${{ secrets.DROPLET_USERNAME }}@${{ secrets.DROPLET_IP }} "
            sudo mkdir -p /home/${{ secrets.DROPLET_USERNAME }}/express && 
            sudo chown -R ${{ secrets.DROPLET_USERNAME }}:${{ secrets.DROPLET_USERNAME }} /home/${{ secrets.DROPLET_USERNAME }}/express
          "

      - name: Transfer Built Files to Server
        run: |
          rsync -avz --delete -e "ssh -i ~/.ssh/id_rsa -o StrictHostKeyChecking=no" . ${{ secrets.DROPLET_USERNAME }}@${{ secrets.DROPLET_IP }}:/home/${{ secrets.DROPLET_USERNAME }}/express

  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: SSH Generate .env from GitHub Secrets
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.DROPLET_IP }}
          username: ${{ secrets.DROPLET_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            sudo apt-get update && sudo apt-get install -y jq
            echo '${{ toJSON(secrets) }}' | jq -r 'keys[] as $k | "\($k)=\(.[$k])"' > /home/${{ secrets.DROPLET_USERNAME }}/express/.env
            echo '${{ toJSON(vars) }}' | jq -r 'keys[] as $k | "\($k)=\(.[$k])"' >> /home/${{ secrets.DROPLET_USERNAME }}/express/.env

      - name: SSH Install Docker and Docker Compose
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.DROPLET_IP }}
          username: ${{ secrets.DROPLET_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            sudo apt-get update
            if ! [ -x "$(command -v docker)" ]; then
              echo "Installing Docker..."
              sudo apt-get install -y docker.io
            else
              echo "Docker already installed."
            fi

      - name: Deploy via SSH and Run Docker Compose
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.DROPLET_IP }}
          username: ${{ secrets.DROPLET_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            export $(grep -v '^#' /home/${{ secrets.DROPLET_USERNAME }}/express/.env | xargs)
            cd /home/${{ secrets.DROPLET_USERNAME }}/express || { echo "Directory not found"; exit 1; }
            
            sed -i "s/{{DOMAIN_NAME}}/${{ vars.DOMAIN_NAME }}/g" nginx/conf/default.conf
            sed -i "s/{{DOMAIN_NAME}}/${{ vars.DOMAIN_NAME }}/g" nginx/conf/ssl.conf.template
            
            echo "Stopping old containers..."
            docker compose down || true

            echo "Building and running new containers..."
            docker compose up -d --build
            
            echo "Reloading NGINX..."
            docker restart nginx
            
            cp nginx/conf/ssl.conf.template nginx/conf/ssl.conf
            echo "Cleaning up unused Docker images"
            docker image prune -a -f
            exit 0 
